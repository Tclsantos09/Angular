<div class="container">
    <div class="box">
        <form>
            ID: <input [(ngModel)]="idLivro" name="idLivro" type="text">
            <br><br>
            Nome da Categoria: <input [(ngModel)]="categoriaLivro " name="categoriaLivro" type="text">
        </form>
        <br>
        <button (click)="adicionarCategoria()">Adicionar Categoria</button>
    </div>

    <h1 class="titulo">Categorias</h1>
    <ul class="categorias">
        <li *ngFor="let item of categorias">
            {{item.id}} -
            {{item.nome}}
        </li>
    </ul>
</div>
